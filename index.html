<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Included Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <title>Star Wars Battle</title>
</head>

<body>
    <header class="header">
        <h1 id="heading">Star Wars RPG!</h1>
    </header>
    <div id="selection">
        <div class="characters">
            <p class="name">Darth Vader</p>
            <img src="assets/images/darth-vader.jpg" alt="Darth Vader" id="character1">
            <p class="healthPoints"></p>
        </div>
        <div class="characters">
            <p class="name">Darth Maul</p>
            <img src="assets/images/darth-maul.jpg" alt="Darth Maul" id="character2">
            <p class="healthPoints"></p>
        </div>
        <div class="characters">
            <p class="name">Luke Skywalker</p>
            <img src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker" id="character3">
            <p class="healthPoints"></p>
        </div>
        <div class="characters">
            <p class="name">Obi Wan Kenobi</p>
            <img src="assets/images/obi-wan.jpg" alt="Obi Wan Kenobi" id="character4">
            <p class="healthPoints"></p>
        </div>
    </div>

    <div id="game-match">
        <p>Your Character</p>
        <div class="enemies">
            <p class="name"></p>
            <img src="" alt="" id="enemy1">
        </div>
        <div class="enemies">
            <p class="name"></p>
            <img src="" alt="" id="enemy2">
        </div>
        <div class="enemies">
            <p class="name"></p>
            <img src="" alt="" id="enemy3">
        </div>
        <div class="enemies">
            <p class="name"></p>
            <img src="" alt="" id="enemy4">
        </div>
        <div id="player1"></div>
        <div id="player2"></div>
        <p>Enemies Available to Attack</p>
        <p>Fight Section</p>
        <button id="attack">Attack</button>
        <p>Defender</p>
    </div>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script src="assets/javascript/game.js"></script>

</html>
