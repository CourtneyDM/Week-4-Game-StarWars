<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Included Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>Star Wars Battle</title>
</head>

<body>
    <header class="header">
        <h1 id="heading">Star Wars RPG!</h1>
    </header>
    <div id="selection">
        <div class="characters">
            <p class="name">Darth Vader</p>
            <img src="assets/images/darth-vader.jpg" alt="Darth Vader">
            <p class="healthPoints">125</p>
        </div>
        <div class="characters">
            <p class="name">Darth Maul</p>
            <img src="assets/images/darth-maul.jpg" alt="Darth Maul">
            <p class="healthPoints">150</p>
        </div>
        <div class="characters">
            <p class="name">Luke Skywalker</p>
            <img src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker">
            <p class="healthPoints">175</p>
        </div>
        <div class="characters">
            <p class="name">Obi Wan Kenobi</p>
            <img src="assets/images/obi-wan.jpg" alt="Obi Wan Kenobi">
            <p class="healthPoints">200</p>
        </div>
    </div>

    <div id="game-match">
        <p>Your Character</p>
        <p id="player1"></p>
        <br>
        <p>Enemies Available to Attack</p>
        <div class="enemies"></div>
        <div>
            <p>Fight Section</p>
            <br>
            <button id="attack">Attack</button>
            <div id="restart"></div>
            <br>
            <p>Defender</p>
            <p id="player2"></p>
            <p id="status"></p>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
