<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battle</title>
</head>

<body>
    <header class="header">
        <h1 id="heading">Star Wars RPG!</h1>
    </header>
    <div id="wrapper">
        <div class="characters">
            <span id="character1"></span>
            <span id="character2"></span>
            <span id="character3"></span>
            <span id="character4"></span>
        </div>
        <div id="game-match">
            <p>Your Character</p>
            <div id="player1"></div>
            <div id="player2"></div>
            <p>Enemies Available to Attack</p>
            <p>Fight Section</p>
            <button id="attack">Attack</button>
            <p>Defender</p>
        </div>
    </div>

</body>

</html>
